<!DOCTYPE html>
<html lang="it">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot App</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">
    <header class="flex flex-row justify-center bg-gray-200">
        <h1 class="my-4 text-5xl font-bold text-gray-700">Otello</h1>
        <div class="text-sm font-semibold absolute top-4 right-4 text-sky-700">by chatGPT</div>
    </header>
    <main>
        <div id="chat-container" class="h-full max-h-screen mt-2 pb-24 overflow-auto">
            <div id="chat-messages">
                <div class="bot-message w-full my-0.5 flex flex-col items-start">
                    <div class="w-fit max-w-[80vw] bg-gray-100 ml-2 px-4 py-2 rounded-xl">Ciao, sono il tuo assistente personale, posso rispondere a domande sull'addetto</div>
                        <img src="./images/Otello_principale.png" class="h-10 w-10 ml-2 -mt-2 rounded-full">
                </div>
                <!-- esempio -->
                <!-- <div class="user-message w-full my-0.5 flex justify-end"><div class="w-fit max-w-[80vw] bg-sky-600 mr-2 px-4 py-2 rounded-xl">ciao, bot</div></div> -->
                <!-- <div class="bot-message w-full my-0.5 flex justify-start"><div class="w-fit max-w-[80vw] bg-gray-100 ml-2 px-4 py-2 rounded-xl">ciao, utente</div></div> -->
            </div>
        </div>

        <div class="fixed bottom-0 flex justify-center w-full py-4 bg-white">
            <div id="user-input"
                class="w-[90vw] md:w-[50vw]  px-2 py-4 bg-gray-300 rounded-full flex justify-evenly md:justify-between items-center">
                <div class="hidden md:block text-gray-300 mx-8"></div>
                <input type="text" id="message-input" class="px-1 py-0.5 md:w-[40vw] text-lg bg-gray-300 transition"
                    placeholder="Type your message...">
                <button id="send-btn">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 md:mx-4 text-sky-600 transition">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>
        
    </main>

    <script src="message.js" defer></script>
</body>

</html>
